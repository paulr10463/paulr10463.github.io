<html>
<head>
  <title>Página de registro</title>
  <!-- Enlazar el archivo CSS externo -->

  <script src="scripts/script.js"></script>

<body>
  <div class="container">
    <h1 class="title">Página de registro</h1>
    <form action="/signup" method="POST" onsubmit="return validateForm()">
      <div class="form-group">
        <div class="form-label">
          <label for="name">Nombre:</label>
        </div>
        <div class="form-input">
          <input type="text" id="name" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label">
          <label for="email">Correo electrónico:</label>
        </div>
        <div class="form-input">
          <input type="email" id="email" name="email" required>
        </div>
        <img class="icon-pages" src="Images/mail.png" alt="Mail">
      </div>
      <div class="form-group">
        <div class="form-label">
          <label for="password">Contraseña:</label>
        </div>
        <div class="form-input">
          <input type="password" id="password" name="password" required>
        </div>
        <img class="icon-pages" src="Images/key.png" alt="Key">
      </div>
      <div class="form-group">
        <div class="form-label">
          <label for="confirm">Confirmar contraseña:</label>
        </div>
        <div class="form-input">
          <input type="password" id="confirm" name="confirm" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label"></div>
        <div class="form-input-checkbox">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree">Acepto los términos y condiciones</label>
        </div>
      </div>
      <div class="form-button">
        <input type="submit" value="Registrarse">
      </div>
    </form>
  </div>
